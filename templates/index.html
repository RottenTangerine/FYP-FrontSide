{% extends 'base.html' %}

{% block content %}

      <div class="row tm-content-row">



          <div class="container">
            <div class="col">
                <p class="text-white mt-5 mb-5">Welcome back, <b>Admin</b></p>
            </div>
          </div>

        <div class="container tm-mb-big">

          <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
              <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                  <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Create a new Test</h2>
                  </div>
                </div>
                <div class="tm-edit-product-row">
                    <form method="post" action="{{ url_for('create') }}" enctype="multipart/form-data">
                      <div class="form-group mb-3">
                          <label for="name">Test Name</label>
                          <input id="name" name="name" type="text" class="form-control validate" required/>
                    </div>
                    <input type="submit" value="Create" class="btn btn-primary btn-block text-uppercase" style="margin-top:15px;"/>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
            <h2 class="tm-block-title">Orders List</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">TEST NAME</th>
                    <th scope="col">HAVE ANSWER</th>
                    <th scope="col">PAPER NUMBER</th>
                    <th scope="col">DETAIL</th>
                    <th scope="col">EXPORT</th>
                  </tr>
                </thead>
                <tbody>
                    {% for test_name in file_list %}
                    <tr>
                        <td>{{ test_name }}</td>
                        <td>Yes</td>
                        <td>20</td>
                        <td><a href="{{ url_for('detail', test_name=test_name) }}">detail</a> </td>
                        <td>Export</td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
      </div>

{% endblock %}
