{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h3 class="text-white mt-5 mb-5">Modify and confirm the recognitions result</h3>
        <div class="row">
      <form method="post" action="{{ url_for('check_stu_ans', test_id=test_id, student_id=student_id) }}" enctype="multipart/form-data" class="tm-edit-product-form row">
        <div class="col-xl-6 col-lg-6 col-md-12">
          <div class="form-group mb-3">
            <label for="description">Recognize Result</label>
            <textarea
              class="form-control validate"
               rows="15" name="stu_ans"
              required
              disabled
            >{{ answer }}</textarea>
          </div>
        </div>
          <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="tm-product-img-dummy mx-auto">
                <img src="data:image;base64,{{ image }}">
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Confirm</button>
          </div>
      </form>
        </div>

        <div>
        <form method="post" action="{{ url_for('process_stu_form', test_id=test_id) }}" enctype="multipart/form-data" class="row">
        <div class="col-xl-6 col-lg-6 col-md-12">
          <div class="form-group mb-3">
            <label
              for="stu_id"
              >Student ID:
            </label>
            <input
              id="stu_id"
              name="stu_id"
              type="text"
              class="form-control validate"
              required
            />
          </div>
          <div class="form-group mb-3">
              <label for="mode">Mode</label>
            <select
              class="custom-select tm-select-accounts"
              id="mode"
              name="model"
            >
              <option selected value="1">Handwriting</option>
              <option value="">Machine coded</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label
              for="Status"
              >Status</label
            >
            <select
              class="custom-select tm-select-accounts"
              id="status"
              name="status"
            >
              <option selected value="1">OK</option>
              <option value="2">Late Submission</option>
              <option value="3">Cheat</option>
            </select>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
            <div class="tm-product-img-dummy mx-auto">
              <i
                class="fas fa-cloud-upload-alt tm-upload-icon"
                onclick="document.getElementById('fileInput').click();"
              ></i>
            </div>
            <div class="custom-file mt-3 mb-3">
              <input id="fileInput" type="file" name="stu_ans" style="visibility:hidden ;" required="required"/>
              <input
                type="button"
                class="btn btn-primary btn-block mx-auto"
                value="PHOTO OF STUDENT ANSWER"
                onclick="document.getElementById('fileInput').click();"
              />
            </div>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block text-uppercase" style="margin-top: 25px">upload form</button>
        </div>
        </form>
        </div>


    </div>

{% endblock %}
